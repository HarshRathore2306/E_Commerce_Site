<div class="container mt-4 p-4" style="background-color: #fffbea;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold text-black">üõí Your Cart</h4>
      <h5 class="text-black">Total: ‚Çπ{{ total }}</h5>
    </div>
  
    <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm border-warning">
      <div class="row g-0 align-items-center">
        <div class="col-md-2">
          <img [src]="item.imageUrl" class="img-fluid rounded-start p-2" alt="Product Image">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted">‚Çπ{{ item.price }} each</p>
          </div>
        </div>
        <div class="col-md-4 text-end pe-4">
          <div class="input-group justify-content-end align-items-center">
            <button class="btn btn-outline-dark" (click)="decreaseQuantity(item)">-</button>
            <span class="mx-2">{{ item.quantity }}</span>
            <button class="btn btn-dark" (click)="increaseQuantity(item)">+</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-dark" (click)="backToHome()">‚Üê Back to Home</button>
      <button class="btn btn-warning fw-bold px-4 shadow" (click)="placeOrder()">Place Your Order</button>
    </div>
  </div>
