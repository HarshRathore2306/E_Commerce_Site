<div class="login-bg d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center text-warning mb-4">Welcome Back!</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-warning w-100 mb-2">Login</button>
        <button type="button" class="btn btn-outline-light w-100" (click)="goToRegister()">New User? Register</button>
      </form>
    </div>
  </div>
</div>
